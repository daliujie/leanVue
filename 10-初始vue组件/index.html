<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
			<cpn @increment="increment"  @descrement="descrement" v-bind:counter="counter"></cpn>

		<script id="myCpn" type="text/template">
			<div>

				<span>{{counter}}</span>
				<button @click="increment">+</button>
			</div>
		</script>
		
		
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="index.js" ></script>
	</body>
