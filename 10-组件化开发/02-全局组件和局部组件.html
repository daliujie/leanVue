<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app1">
         <!-- 使用全局组件 -->
        <my-cpn></my-cpn>


        <mycpn2></mycpn2>
    </div>
    
    <script>
       //创建组件构造器
        const cpn = Vue.extend({
            template: `<div>
                    <h2>我是子组件</h2>
                    <P>我是内容1</p>
                    <P>我是内容2</p>
                </div>`
        })

        //全局注册组件
        Vue.component('my-cpn',cpn);

        const app = new Vue({
            el: "#app1",
            components: {
                mycpn2: cpn //注册局部组件，使用的时候的标签名:组件构造器
            }
        })

    </script>
</body>
</html>
