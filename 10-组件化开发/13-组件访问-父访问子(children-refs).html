<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app1'>
        <cpn ref="second"></cpn>
        <cpn ref="second"></cpn>
        <!--
            类似于给子组件取了个name 
            ref名字不能重复，会覆盖
        -->
        <cpn ref="third"></cpn>

        <button @click="btnClick">按钮</button>
    </div>
    
    <template id="cpn1">
        <h2>我是子组件</h2>
    </template>
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app1',
            data: {
                message: 'Vue.js   你好！'
            },
            methods: {
                btnClick(){
                    //1、$children  数组类型
                    //$children取到的是一个数组，可以直接获取到子组件对象，只能更具数组下标去获取需要的对象
                    //所以一般不使用
                    // console.log(this.$children)
                    //获取子组件里面的方法
                    // this.$children[0].showMessage()
                    //获取子组件里面的data数据
                    // console.log('我是父组件打印的==='+this.$children[0].cmessage)
               
                    //2、$refs 对象类型
                    //这样获取到的子组件对象会多一个name属性，我们可以通过这个来获取指定的子组件对象
                    console.log(this.$refs)
                    console.log(this.$refs.second)//获取ref为second的子组件

                }
            },
            components: {
                cpn: {
                    template: "#cpn1",
                    data(){
                        return {
                            cmessage: "大杰哥，你好"
                        }
                    },
                    methods: {
                        showMessage(){
                            console.log("子组件打印的===="+this.cmessage)
                        }
                    }

                }
            }
        });
    </script>
</body>
</html>
