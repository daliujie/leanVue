<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <template id="cpn">
        <div>
            <h2>{{title}}</h2>
            <div>我是内容</div>
        </div>
    </template>


    <div id='app'>
        <cpn></cpn>
    </div>
    <script src="../js/vue.js"></script>

    <script>

        const cpn1 = Vue.component("cpn",{
            template: "#cpn",
            data(){//组件里面的data必须是一个函数 
                return {
                    title: "我是子组件的data"
                } 
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊！！！'
            }
        })
    </script>
</body>
</html>
