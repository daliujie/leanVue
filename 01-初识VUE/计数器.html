<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<div id="app1">
			您点击了<span>{{clickNum}}</span>次
			
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
			
		</div>
	</body>
	<script>
		const app = new Vue({
			el:"#app1",
			data:{
				clickNum:0
			},
			methods:{
				add:function(){
					this.clickNum ++;
				},
				sub:function(){
					this.clickNum -- ;
				}
			}
		});
	</script>
</html>
