<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
         这里主要说明v-model的实现原理
            先使用v-bind或者：来将message与元素值绑定
            再监听元的输入事件
    -->
    <div id='app'>
        <input type="text" :value="message" @input="changeMessage($event)" name="" id="">{{message}}
        <input type="text" :value="message" @input="message = $event.target.value" name="" id="">{{message}}
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊！！！'
            },
            methods: {
                changeMessage(event){
                    this.message = event.target.value;
                }
            }
        })
    </script>

</body>
</html>
