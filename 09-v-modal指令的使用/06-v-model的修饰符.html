<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-model的修饰符
            v-model.lazy 只有在input输入框发生一个blur时才触发
                若不加的会在每一次的输入都会触发事件
                加了之后会在只有离开、失去焦点的时候才触发事件

            v-model.trim 将用户输入的前后的空格去掉

            v-model.number 将用户输入的字符串转换成number


        这些修饰符可以在input textarea select中使用
     -->
     <div id='app'>
            <h2>{{message}}</h2> <br>
            <input type="text" v-model.lazy="message">

            <input type="text" v-model.trim.lazy="message">

            <input type="number" v-model.number="message">
            <h2>{{typeof(message)}}</h2>

     </div>
     <script>
         const app = new Vue({
             el: '#app',
             data: {
                 message: 123
             },
             watch: {
                message(){
                    console.log(this.message)
                }
             }
         })
     </script>
    
</body>
</html>
