<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="descremrnt">-</button> 
        <span>{{counter}}</span>
        <button @click="increment">+</button>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods:{
                increment(){
                    this.counter ++ 
                },
                descremrnt(){
                    this.counter -- 
                }
            }
        })
    </script>
</body>
</html>
