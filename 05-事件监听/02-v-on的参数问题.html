<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id='app1'>
        <!-- 事件调用的方法没有参数 -->
        <button @click="btn1Click">按钮一</button>

        <!-- 在函数定义时，写函数时省略了小括号，但是方法本身是需要参数的 -->
        <button @click="btn2Click(123456)">按钮二.1</button><!--正常打印 -->
        <button @click="btn2Click()">按钮二.2</button><!--不正常，打印undefined -->
        <!-- 会默认将浏览器生成的event对象当成参数传过去 -->
        <button @click="btn2Click">按钮二.3</button><!--不正常，打印event -->

        
        <!-- 在函数定义时，除了event对象同时有需要其他参数 -->
        <!-- 不正常，打印event和undefined -->
        <button @click="btn3Click">按钮三.1</button>
        <!-- 不正常，会报错，编译器会将event当成变量，如果想获取到浏览器生成的事件event需要使用$event -->
        <button @click="btn3Click(123,event)">按钮三.2</button>
        <button @click="btn3Click(123,$event)">按钮三.3</button>
    </div>
    
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app1',
            data: {
                message: 'Vue.js   你好！'
            },
            methods: {
                btn1Click(){
                    console.log('btn1被点击');
                },
                btn2Click(abc){
                    console.log("======"+abc);
                    
                },
                btn3Click(abc,enent){
                    console.log('---------'+abc);
                    
                    console.log("=========="+enent);
                }
            }
        });
    </script>
</body>
</html>
