<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 实现拼接可以有多重方式 -->
    <div id='app1'>
        <!-- 第一种 直接拼接 -->
        <h2 >这是直接拼接的  {{message + "" + userName}}</h2>

        <!-- 第二种  通过定义的methods -->
        <!-- 每一次调用都会执行方法，不使用缓存，不推荐使用，效率比计算属性低-->
        <h2 >这是methods  {{getSayHello()}}</h2>
        <h2 >这是methods  {{getSayHello()}}</h2>
        <h2 >这是methods  {{getSayHello()}}</h2>

        <!-- 第三种  通过计算属性 -->
        <!-- 只会调用一次方法，使用缓存，推荐使用 -->
        <h2 >这是计算属性  {{sayHello}}</h2>
        <h2 >这是计算属性  {{sayHello}}</h2>
        <h2 >这是计算属性  {{sayHello}}</h2>

    </div>
    
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app1',
            data: {
                message: ' 你好！',
                userName: "大杰哥"
            },
            methods: {
                getSayHello(){
                    console.log('methods被调用');
                    return this.message + this.userName
                }
            },
            computed: { 
                sayHello(){
                    console.log('computed被调用');
                    return this.message + this.userName
                }
            }
        });
    </script>
</body>
</html>
