<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app1'>
        <h2>总价格:{{totalPrice}}</h2>
    </div>
    
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app1',
            data: {
                books:[
                    {id: 100,name: "大数据1",price: 110},
                    {id: 101,name: "大数据2",price: 120},
                    {id: 102,name: "大数据3",price: 130},
                ]
            },
            computed:{
                totalPrice(){
                    let result = 0;
                    for(let book of this.books){
                        result += book.price;
                    }
                    return result;
                }
            }
        });
    </script>
</body>
</html>
