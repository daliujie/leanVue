<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app1'>{{sayHello}}</div>
    
    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app1',
            data: {
                message: '你好！',
                name: "大杰哥"
            },
            computed: {

                // 这是计算属性的简写写法
                // sayHello: function(){
                //     return this.message + this.name
                // }

                sayHello: {
                    //一般不实现set方法，以免被随意修改，所以一般不写set方法
                    //类似于只读属性
                    //当值改变的时候回调用
                    set: function(newValue){
                        //操作  。。。
                    },
                    get: function(){
                        return this.message + this.name
                    }
                }
            }
        });
    </script>
</body>
</html>
