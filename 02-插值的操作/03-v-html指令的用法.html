<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script>
        /**
         * v-html  绑定的内容会被渲染成为html代码
         * 
         */
    </script>
</head>
<body>
    <div id="app" >
           <h2>{{message}}</h2> 
           <h2 v-html="message"></h2> 
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message: "<a href='www.baidu.com'>我是超链接</a>"
            }
        })
    </script>
</body>
</html>
