<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script>
        /**
         * v-pre  不会解析标签提内部的内容，会直接原样展示出来
         *        后面不需要接表达式
         */
    </script>
</head>
<body>
    <div id="app" >
           <h2>{{message}}</h2> 
           <h2 v-pre>{{message}}</h2> 
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message: "你好！大杰哥"
            }
        })
    </script>
</body>
</html>
